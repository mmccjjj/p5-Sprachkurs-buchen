<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/build/css/index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/fav/favicon-16x16.png">
    <link rel="manifest" href="/img/fav/site.webmanifest">
    
    <title>LanguageSchool</title>
</head>
<body>
<div id="content">
    <header>

        <div class="hamburgerOff">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/faq.html">FAQ</a></li>
                <li><a href="/about.html">About</a></li>
            </ul>
        </div>

        <nav>

            <img src="/img/logo.PNG" alt="Logo">

            <div id="navDesk">
                <a href="/index.html">Home</a>
                <a href="/faq.html">FAQ</a>
                <a href="/about.html">About</a>
            </div>

            <div class="hamburgerMenu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>


    </header>

    <main>
        
        <p class="text font" id="title"><span id="span1">Welcome to</span> our <br> <span id="span2">online language</span> <span id="span3">school!</span></p>
        <p class="text font" id="para">Immerse yourself in a world of learning and start mastering new languages with ease. Your journey to fluency begins here!</p>

    <div id="allDropDown">
    
        <div class="dropDown" id="selectLanguage">
            <select class="dropDownItem" name="languages" id="languages">
                <option class="selector" value="" selected disabled hidden>Languages</option>
                <option value="english">English</option>
                <option value="french">French</option>
                <option value="italian">Italian</option>
            </select>

        </div>

        <div class="dropDown" id="selectLevel">
            <select class="dropDownItem" name="level" id="level">
                <option class="selector" value="" selected disabled hidden>Level</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>

        <div class="dropDown" id="selectDate">
            <select class="dropDownItem" name="date" id="date">
                <option class="selector" value="" selected disabled>Date</option>
            </select>

        </div>

        <div class="dropDown" id="selectTime">
            <select class="dropDownItem" name="time" id="time">
                <option class="selector" value="" selected disabled>Time</option>
            </select>

        </div>
    </div>

    <button class="buPos" id="startbutton">Start</button>
    </main>

    <footer>
        <div id="adress">
            <p>GlobalLingo Academy</p>
            <p>123 Language Lane</p>
            <p>Linguaville, LX 45678</p>
        </div>
        <a href="https://www.instagram.com/?hl=de" target="_blank"><img src="/img/instaicon.png" alt=""></a>

    </footer>

    
</div>
  <script src="/javascripts/index.js"></script>
  <script src="/javascripts/hamburger.js"></script>    
</body>
</html>
